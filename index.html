<html>
<head>
<meta charset="utf-8">
<title>Javascript</title>
<style type="text/css">
	body{
		background-color: #A0522D;
		text-align: center;
	}
	h1{
		text-align: center;
		color : #00008b;
	}
	h2{
		text-align: center;
	}
	div{
		text-align: center;
		font-size: 20px;
	}
	button.b{
		text-align: center;
		position: absolute;
		top: 150;
		right: 45%;
		width : 10%;
	}
	div.a{
		display: inline;
	}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>



<h1>Song List</h1>
<h2>Select your Genre</h2>
<form>
	<select id="drop">
	  <option value="Blues">Blues</option>
	  <option value="Rap">Rap</option>
	  <option value="Rock">Rock</option>
	</select>
	<br />
	<br />	
	<div id="songDisplay"></div>
</form>
<script language="javascript">		
	let songs =  [{
    "song": "The Thrill is Gone",
    "artist": ["B.B. King"],
    "year": "1969",
    "genre": ["Blues"]
  },

  {
    "song": "Layla",
    "artist": ["Eric Clapton"],
    "year": "1970",
    "genre": ["Rock"]
  },


  {
    "song": "Billie Jean",
    "artist": ["Jesse Kinch"],
    "year": "2014",
    "genre": ["Rock"]
  },

  {
    "song": "Jane",
    "artist": ["Jefferson Starship"],
    "year": "1979",
    "genre": ["Rock"]
  }, {
    "song": "Not Afraid",
    "artist": ["Eminem"],
    "year": "2010",
    "genre": ["Rap"]
  }, {
    "song": "Comin' Under Fire",
    "artist": ["Def Leppard"],
    "year": "1984",
    "genre": ["Rock"]
  },

  {
    "song": "Breakin the Chains",
    "artist": ["Dokken"],
    "year": "1981",
    "genre": ["Rock"]
  },

  {
    "song": "Under the Bridge",
    "artist": ["Red Hot Chili Peppers"],
    "year": "1991",
    "genre": ["Rock"]
  },

  {
    "song": "This 'n That",
    "artist": ["Ace Hood"],
    "year": "2013",
    "genre": ["Rap"]
  }, {
    "song": "Ridin' The Storm Out",
    "artist": ["REO Speedwagon"],
    "year": "1973",
    "genre": ["Rock"]
  }, {
    "song": "Who's Crying Now",
    "artist": ["Journey"],
    "year": "1981",
    "genre": ["Rock"]
  }
 ]
 	$(document).ready(function(){
		for (var i = 0; i < songs.length; i++) {
	 		printSong(songs[i]);
		}
	});
   	
	function checkSongs(drop){
		document.getElementById("songDisplay").innerHTML = "";
		for (var i = 0; i < songs.length; i++) {
			for (var j = 0; j < songs[i].genre.length; j++) {
				if (songs[i].genre[j] == drop){
					printSong(songs[i]);
				}

			}
		}
	}
	function printSong(output){
		document.getElementById("songDisplay").innerHTML += "<br /><div><strong>"+ output.song + "</strong></div>";
		//artists
		document.getElementById("songDisplay").innerHTML += "<div class='a'>Artist: ";
		if (output.artist.length == 1){
			document.getElementById("songDisplay").innerHTML += "" + output.artist + "</div>";
		}
		else{
			for (var i = 0; i < output.artist.length; i++) {
			document.getElementById("songDisplay").innerHTML += "" + output.artist[i] + ", ";
			}
			document.getElementById("songDisplay").innerHTML += "</div>";
		}


		//genres
		document.getElementById("songDisplay").innerHTML += "<br /><div class='a'>Genre: ";
		if (output.artist.length == 1){
			document.getElementById("songDisplay").innerHTML += "" + output.genre + "</div>";
		}
		else{
			for (var i = 0; i < output.genre.length; i++) {
			document.getElementById("songDisplay").innerHTML += "" + output.genre[i] + ", ";
			}
			document.getElementById("songDisplay").innerHTML += "</div>";
		}	
		document.getElementById("songDisplay").innerHTML += "<div>Year: "+ output.year + "</div>";

	}
</script>
<form>
	<button class="b" onclick="checkSongs(document.getElementById('drop').value)" type="button">Find Songs</button>
</form>
</body>
</html>
